<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // JavaScript to redirect the page immediately after it is loaded
        window.onload = function() {
            window.location.href = "./site/index.html";
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://your-portfolio-link.com">link to your portfolio</a>.</p>
</body>
</html>
